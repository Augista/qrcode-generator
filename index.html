<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR Code Generator by Augista</title>
</head>

<body>
    <section>
        <div class="flex-column">
                <input type="color" class="light" value="#ffffff">
                <input type="color" class="dark" value="#000000">
            </div>
                <label>
                Size:
                <select class="sizes">
                    <option value="100">100×100</option>
                    <option value="200">200×200</option>
                    <option value="300">300×300</option>
                    <option selected value="400">Size: 400×400</option>
                    <option value="500">500×500</option>
                    <option value="600">600×600</option>
                    <option value="700">700×700</option>
                    <option value="800">800×800</option>
                    <option value="900">900×900</option>
                    <option value="1000">1000×1000</option>
                </select>
            </label>
            <label>
                <input type="checkbox" class="transparent-bg">
                Transparent Background
            </label>
        </div>
        <input type="text" class="qr-text" placeholder="Enter text or URL to generate QR">
        <div id="qr-code"></div>
        <div class="action-container">
            <a href="#" class="download btn" download="QRCode">
                <span>Download</span>
                <img src="download.svg" alt="Download QR Code">
            </a>
            <button class="btn share-btn">
                <span>Share</span>
                <img src="share.svg" alt="Share QR Code">
            </button>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
